# fly.toml app configuration file generated for pdfweb on 2025-06-13T13:06:06+12:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pdfgo'
primary_region = 'hkg'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '8080'

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1
