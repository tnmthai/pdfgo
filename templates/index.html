  <h1>PDF Tools</h1>

  <p><strong>Note:</strong> Uploaded files are <u>not saved</u> on the server. They are processed temporarily and deleted after use.</p>

  <h2>Merge PDFs</h2>
  <form action="/merge" method="post" enctype="multipart/form-data">
    <input type="file" name="pdfs" accept="application/pdf" multiple required>
    <button type="submit">Merge</button>
  </form>

  <h2>Split PDF (Each Page as Separate PDF)</h2>
  <form action="/split" method="post" enctype="multipart/form-data">
    <input type="file" name="pdf" accept="application/pdf" required>
    <button type="submit">Split</button>
  </form>

  <h2>Split PDF to Images</h2>
  <form action="/split-to-images" method="post" enctype="multipart/form-data">
    <input type="file" name="pdf" accept="application/pdf" required>
    <button type="submit">Convert to Images</button>
  </form>
